reactiveAudit_throwExceptions=false
reactiveAudit_threadPattern=^(ForkJoinPool-.*|Test worker)
reactiveAudit_bootstrapMode=DELAY
reactiveAudit_bootstrapDelay=0
# "console" or file name pattern.
# If the name finish with ".xml", then the file use XMLFormater.
# @see java logger
reactiveAudit_logOutput=console
#reactiveAudit_logOutput=build/reports/reactive-audit-%u.xml
#reactiveAudit_logOutput=build/reports/reactive-audit-%u.log
# @see java SimpleFormat
reactiveAudit_logFormat=%4$-7s: %5$s%6$s%n
reactiveAudit_debug=false
